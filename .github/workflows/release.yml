name: Release linctl

# This workflow uses release-please to automate releases
# IMPORTANT: GitHub Actions must be permitted to create pull requests
# Go to Settings → Actions → General → Workflow permissions
# - Select "Read and write permissions"
# - Check "Allow GitHub Actions to create and approve pull requests"
# Alternatively, create a RELEASE_PLEASE_TOKEN secret with repo scope

on:
  push:
    branches:
      - main
      - master

permissions:
  contents: write
  pull-requests: write
  id-token: write

jobs:
  release-please:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Release Please
        uses: googleapis/release-please-action@v4
        id: release
        with:
          release-type: go
          config-file: .release-please-config.json
          manifest-file: .release-please-manifest.json
          token: ${{ secrets.RELEASE_PLEASE_TOKEN || secrets.GITHUB_TOKEN }}

  build-and-release:
    runs-on: ubuntu-latest
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'
          cache-dependency-path: go.sum

      - name: Download dependencies
        run: |
          go mod download
          go mod verify

      - name: Build multi-platform binaries
        run: |
          mkdir -p dist

          # Build for linux/amd64
          GOOS=linux GOARCH=amd64 go build \
            -ldflags="-s -w -X github.com/nicholls-inc/linctl/cmd.version=${{ needs.release-please.outputs.tag_name }}" \
            -o dist/linctl-linux-amd64 .

          # Build for linux/arm64
          GOOS=linux GOARCH=arm64 go build \
            -ldflags="-s -w -X github.com/nicholls-inc/linctl/cmd.version=${{ needs.release-please.outputs.tag_name }}" \
            -o dist/linctl-linux-arm64 .

      - name: Generate checksums
        run: |
          cd dist
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Upload Release Assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          files: |
            dist/linctl-linux-amd64
            dist/linctl-linux-arm64
            dist/checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
